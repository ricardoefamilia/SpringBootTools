<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h2>Cadastro de Pessoa</h2>
	<form action="salvarpessoa" method="post" th:object="${pessoaobj}">
		<label>Código: </label>
		<input type="text" name="nome" th:field="*{id}" readonly="readonly"><br><br>
		<label>Nome: </label>
		<input type="text" name="nome" th:field="*{nome}"><br><br>
		<label>E-Mail</label>
		<input type="text" name="email" th:field="*{email}"><br><br>
		<label>Idade: </label>
		<input name="idade" th:field="*{idade}"><br><br>
		<input type="submit" value="Salvar">
	</form>
	<br>
	<table  id="tbUsuarios" class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Código</th>
				<th>Nome completo</th>
				<th>E-Mail</th>
				<th>Idade</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pessoa : ${pessoas}">
				<td th:text="${pessoa.id}"></td>
				<td th:text="${pessoa.nome}"></td>
				<td th:text="${pessoa.email}"></td>
				<td th:text="${pessoa.idade}"></td>
				<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}" class="btn btn-warning">
					<img src="./resources/templates/cadastro/img/edit2.png" width="28"></a></td>
				<td><a onclick="return confirm('Deseja excluir?')" th:href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}" class="btn btn-danger">
					<img src="img/delete3.png" width="28"></a></td>
			</tr>
		</tbody>
	</table>
	
</div>	
	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	
</body>
</html>
